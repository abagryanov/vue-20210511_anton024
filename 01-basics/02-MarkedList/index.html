<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="filter.key" />
  <ul>
    <li v-for="email in filteredEmailList"
        :class="{'marked': email.allowFilter}">{{email.value}}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
